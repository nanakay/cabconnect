<!DOCTYPE html>
<html>	
	<head>
		<title>PickMeApp</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href = "css/bootstrap.css" type = "text/css" rel = "stylesheet">
		<script type="text/javascript" src = "javascript/bootstrap.js"></script>
	</head>
	
	<body class = "container">
		<form class="form-horizontal" action='' method="POST">
  <fieldset>
    <div id="legend">
      <legend class="">Make youself available to passengers</legend>
    </div>
    <div class="control-group">
      <!-- Username -->
      <label class="control-label"  for="username">Current location</label>
      <div class="controls">
        <input type="text" id="current_location" name="current_location" placeholder="Choose your current location" class="input-xlarge">
        <p class="help-block"></p>
      </div>
    </div>
 
    <div class="control-group">
      <!-- E-mail -->
      <label class="control-label" for="email">Destination</label>
      <div class="controls">
        <input type="text" id="destination" name="destination" placeholder="Where are you going to?" class="input-xlarge">
        <p class="help-block"></p>
      </div>
    </div>
 
    <div class="control-group">
      <!-- Button -->
      <div class="controls">
        <button class="btn btn-success">Get A Taxi</button>
      </div>
    </div>
  </fieldset>
</form>
	</body>
</html>
