<!DOCTYPE html>
<html>	
	<head>
		<title>PickMeApp</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href = "../css/bootstrap.min.css" type = "text/css" rel = "stylesheet">
		<link href = "../css/bootstrap-responsive.min.css" type = "text/css" rel = "stylesheet">
	</head>
	
	<body onload = "initialize()" class = ""><!-- style = "width:400px; height: 500px; float: right;" -->
		<div class = "container">
		<div id = "map_canvas" ></div>
		
		<!-- Begin nav bar -->
		<div class="navbar navbar-inverse nav">
    <div class="navbar-inner">
        <div class="container">
           	<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </a>
            <a class="brand" href="#">Accra Cab Services</a>
			
          	<div class="nav-collapse collapse">
              <ul class="nav">
                  <li class="divider-vertical"></li>
                  <li><a href="#"><i class="icon-home icon-white"></i><img alt="" src="img/home2.png" width = "20px" height = "20px"> Home</a></li>
              	  <li style = "color: white;"><a href = "#"><img alt="" src="img/notify.png" width = "20px" height = "20px"> {{notifications}}</a></li>
              </ul>
              <div class="pull-right">
                <ul class="nav pull-right">
                    <li class="dropdown"><a href="#" class="dropdown-toggle" data-toggle="dropdown">Welcome, {{passenger.first_name}} <b class="caret"></b></a>
                        <ul class="dropdown-menu">
                            <li><a href="/user/preferences"><i class="icon-cog"></i> Profile</a></li>
                            <li><a href="/help/support"><i class="icon-envelope"></i> Settings</a></li>
                            <li class="divider"></li>
                            <li><a href="/auth/logout"><i class="icon-off"></i> Logout</a></li>
                        </ul>
                    </li>
                </ul>
              </div>
            </div>
        </div>
    </div>
</div>
<!-- End nav bar -->

<!-- Begin input or request form -->
	
		<form class="form-horizontal" action='' method="POST">
		<div>{{error}}</div>
  <fieldset>
    <div id="legend">
      <legend class="">Request For A Cab</legend>
    </div>
    <div class="control-group">
      <!-- Username -->
      <label class="control-label"  for="username">Current location</label>
      <div class="controls">
        <input type="text" id = "searchTextField" name="current_location" placeholder="Choose your current location" class="input-xlarge">
        <p class="help-block"></p>
      </div>
    </div>
 
    <div class="control-group">
      <!-- E-mail -->
      <label class="control-label" for="email">Destination</label>
      <div class="controls">
        <input type="text" id="TextField" name="destination" placeholder="Where are you going to?" class="input-xlarge">
        <p class="help-block"></p>
      </div>
    </div>
 
    <div class="control-group">
      <!-- Password-->
      <label class="control-label" for="password">Price Offer</label>
      <div class="controls">
        <input type="text" id="price" name="price" placeholder="What price are you willing to pay?" class="input-xlarge">
        <p class="help-block"></p>
      </div>
    </div>
    
    <div class="control-group">
      <!-- Password-->
      <label class="control-label" for="password">Other Info</label>
      <div class="controls">
        <textarea id="other_info" name="other_info" class="span4" placeholder="Anything peculiar you would want the driver to know?" rows="5"></textarea>
        <p class="help-block"></p>
      </div>
    </div>
 
    <div class="control-group">
      <!-- Button -->
      <div class="controls">
        <button class="btn btn-success">Get A Cab</button>
      </div>
    </div>
  </fieldset>
</form>
<!-- End input or request form -->
</div>

<div id = "notifications">
	{% for connected in accepted_connections %}
		<div>
			<span>{{connected.location}}</span>
		</div>
	{% endfor %}
</div>

		<script type = "text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src = "js/bootstrap.min.js"></script>
		<script type="text/javascript" src = "js/scripts.js"></script>
		<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&libraries=places"></script>
	</body>
</html>
