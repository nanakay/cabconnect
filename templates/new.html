<!DOCTYPE html>
<html>
<head>
    <title>Cab Konekt</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/bootstrap-responsive.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<div class="" id="loginModal">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
        <h3>Welcome to CabKonekt</h3>
    </div>
    <div class="modal-body">
        <div class="well">
            <ul class="nav nav-tabs">
                <li class="active"><a href="#login" data-toggle="tab">Login</a></li>
                <li><a href="#create" data-toggle="tab">Create Account</a></li>
            </ul>
            <div id="myTabContent" class="tab-content">
                <div class="tab-pane active in" id="login">
                    <form class="form-horizontal" action='' method="POST">
                        <fieldset>
                            <div id="legend">
                                <legend class="">Login</legend>
                            </div>
                            <div class="alert alert-error">
                                {{ error }}
                            </div>
                            <div class="control-group">
                                <!-- Username -->
                                <label class="control-label" for="phoneNumber">Phone Number</label>
                                <div class="controls">
                                    <input type="text" id="phoneNumber" name="phone_number" placeholder="" class="input-xlarge">
                                </div>
                            </div>
                            <div class="control-group">
                                <!-- Password-->
                                <label class="control-label" for="password">Password</label>
                                <div class="controls">
                                    <input type="password" id="password" name="password" placeholder="" class="input-xlarge">
                                </div>
                            </div>
                            <div class="control-group">
                                <!-- Button -->
                                <div class="controls">
                                    <input class="btn btn-primary" name="action" value="Login" type="submit">
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
                <div class="tab-pane fade" id="create">
                    <form id="tab" action="" method="POST">
                        <label>First Name</label>
                        <input type="text" name="first_name" class="input-xlarge">
                        <label>Last Name</label>
                        <input type="text" name="last_name" class="input-xlarge">
                        <label>Email</label>
                        <input type="email" name="email" class="input-xlarge">
                        <label>Phone Number</label>
                        <input type="number" name="new_phone_number" class="input-xlarge">
                        <label>Password</label>
                        <input type="password" name="new_password" class="input-xlarge">
                        <label>Select login type</label>
                        <label class="radio">
                            <input type="radio" name="userOption" id="passengerRadio" value="passenger" checked>
                           Passenger - I will be using taxi
                        </label>
                        <label class="radio">
                            <input type="radio" name="userOption" id="driverRadio" value="driver" disabled="disabled">
                            Driver - I drive a taxi
                        </label>
                        <div>
                            <input class="btn btn-primary" name="action" value="Create Account" type="submit">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript" src="../js/bootstrap.min.js"></script>
</body>
</html>
